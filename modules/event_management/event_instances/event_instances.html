<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a class="" href="#collapseEventInstances" data-toggle="collapse" aria-expanded="true">Veranstaltungen</a>
        </h4>
    </div>
    <div class="panel-collapse collapse in" style="padding: 15px;" id="collapseEventInstances" aria-expanded="true">

        <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-primary foreground-button" id="eventInstanceNewButton">
                    <i class="fas fa-plus-circle"></i> Neuer Eintrag
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 negative-margin-top">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#eventInstanceListView" aria-controls="eventInstanceListView" role="tab" data-toggle="tab">
                            <i class="far fa-list-alt"></i> Liste
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#eventInstanceCalendarView" aria-controls="eventInstanceCalendarView" role="tab" data-toggle="tab" id="eventInstanceCalendarViewButton">
                            <i class="far fa-calendar-alt"></i> Kalender
                        </a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="eventInstanceListView">
                        <table class="table table-striped table-sortable" id="eventInstanceTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Aktiv</th>
                                    <th>Verantwortlich</th>
                                    <th class="permission-EVENT_INSTANCE_WRITE permission-required" data-table-sortable-disable></th>
                                </tr>
                            </thead>
                            <tbody id="eventInstanceTableBody">
                                <!-- Here are generated all the Event Entries with an AJAX call -->
                            </tbody>
                        </table>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="eventInstanceCalendarView">
                    </div>
                </div>


            </div>
        </div>

        <div aria-hidden="true" role="dialog" tabindex="-1" id="eventInstanceModal" class="modal fade" style="display: none;">
            <div class="modal-dialog" style="min-width:70%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">Veranstaltung bearbeiten</h4>
                    </div>
                    <form id="eventInstanceModalForm">
                        <div class="modal-body">

                            <div class="row">
                                <div class="col-sm-6">
                                    <!-- Freitext -->
                                    <!-- Name -->

                                    <div class="form-group">
                                        <label>Name der Veranstaltung</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>

                                </div>

                                <div class="col-sm-6" style="text-align:end;">
                                    <!-- Checkbox -->
                                    <!-- Abgesagt...? -->

                                    <div class="form-group">
                                        <input type="checkbox" data-toggle="toggle" name="isCancelled" value="isCancelled">
                                        <label>Abgesagt?</label>

                                    </div>

                                </div>
                            </div>



                            <div class="alert alert-warning">

                                <div class="row">
                                    <div class="col-sm-6">
                                        <!-- Select -->
                                        <!-- Verantwortlich ZSB -->

                                        <div class="form-group"><label>Verantwortliche ZSB</label>
                                            <select multiple class="form-control event-instance-multiple-select" name="assigneesInternal" data-user="all">
                                            </select>
                                        </div>

                                    </div>
                                </div>

                            </div>


                            <div class="well">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group"><label>Von:</label>
                                            <input type="date" class="form-control" name="startDate" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group"><label>Startzeit:</label>
                                            <input type="time" class="form-control" name="startTime" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group"><label>Bis:</label>
                                            <input type="date" class="form-control" name="endDate" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group"><label>Endzeit:</label>
                                            <input type="time" class="form-control" name="endTime" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group"><label>Ort:</label>
                                            <input type="text" class="form-control" name="location">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group"><label>Kooperationspartner:</label>
                                            <input type="text" class="form-control" name="cooperation">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group"><label>Maximale Teilnehmer:innenzahl:</label>
                                            <input type="number" class="form-control" name="maxParticipants">
                                        </div>
                                    </div>
                                </div>

                            </div>


                            <div class="row">
                                <div class="col-sm-12">
                                    <!-- Freitext -->
                                    <!-- Notizen -->

                                    <div class="form-group">
                                        <label> Bemerkungen/Notizen ZSB:</label>
                                        <textarea name="notes" class="form-control" style="min-width: 100%"></textarea>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <!-- Select -->
                                    <!-- Erinnerungsmail -->

                                    <div class="form-group"><label>Erinnerungsmail</label>
                                        <p class="help-block">Wochen vor dem Termin</p><select class="form-control" name="reminderInternal">
                                            <option value="">Keine Angabe</option>
                                            <option>Verwaltung</option>
                                        </select>
                                    </div>

                                </div>
                            </div>

                            <div class="well">
                                <h4>Monitoring</h4>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group"><label>Tatsächliche Teilnehmer:innenzahl:</label>
                                            <input type="number" class="form-control" name="participantsCount">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group"><label>Geschätzter Aufwand ZSB (Stunden):</label>
                                            <input type="number" class="form-control" name="expenseZSB">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group"><label>Geschätzter Aufwand SHKs (Stunden):</label>
                                            <input type="number" class="form-control" name="expenseSHK">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Anmerkungen</label>
                                            <textarea class="form-control" name="monitoringNotes"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="well">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <!-- Select -->
                                        <!-- Verantwortlich PR -->

                                        <div class="form-group"><label>Verantwortlich PR</label>
                                            <select multiple class="form-control event-instance-multiple-select" name="assigneesPR" data-user="all">
                                            </select>
                                        </div>

                                    </div>
                                    <div class="col-sm-6">
                                        <!-- Select -->
                                        <!-- Verteiler PR -->

                                        <div class="form-group"><label>Verteiler PR</label>
                                            <select multiple class="form-control event-instance-multiple-select" name="distributerPR">
                                            </select>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <!-- Select -->
                                        <!-- Erinnerungsmail PR -->

                                        <div class="form-group"><label>Erinnerungsmail PR</label>
                                            <p class="help-block">Wochen vor dem Termin </p><select class="form-control" name="reminderPR">
                                                <option value="">Keine Angabe</option>
                                            </select>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <!-- Select -->
                                        <!-- PR Ankündigungstext -->

                                        <div class="form-group">
                                            <label>Ankündigungstext PR</label>
                                            <textarea class="form-control" name="announcementPR"></textarea>
                                        </div>

                                    </div>
                                </div>
                            </div>




                        </div>

                        <div class="modal-footer">
                            <div class="row">
                                <div class="col-sm-12 text-rigth">
                                    <button data-dismiss="modal" class="btn btn-default" type="button"><i class="fas fa-times"></i> Abbrechen</button>
                                    <button class="btn btn-primary" type="submit"><i class="fas fa-save"></i> Eintrag speichern</button>
                                </div>
                            </div>


                        </div>
                    </form>

                </div>
            </div>
        </div>



    </div>
</div>
