<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a class="" href="#collapseEventInstances" data-toggle="collapse" aria-expanded="true">Veranstaltungen</a>
        </h4>
    </div>
    <div class="panel-collapse collapse in" style="padding: 15px;" id="collapseEventInstances" aria-expanded="true">

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Veranstaltungen Filter" id="eventInstanceFilter">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" title="Filter zurücksetzen" id="eventInstanceFilterClear">
                            <i class="fas fa-backspace"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-primary foreground-button" id="eventInstanceNewButton">
                    <i class="fas fa-plus-circle"></i> Neue Veranstaltung
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 negative-margin-top">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#eventInstanceListView" aria-controls="eventInstanceListView" role="tab" data-toggle="tab">
                            <i class="far fa-list-alt"></i> Liste
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#eventInstanceCalendarView" aria-controls="eventInstanceCalendarView" role="tab" data-toggle="tab" id="eventInstanceCalendarViewButton">
                            <i class="far fa-calendar-alt"></i> Kalender
                        </a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="eventInstanceListView">
                        <div id="eventInstanceTable"></div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="eventInstanceCalendarView">
                    </div>
                </div>


            </div>
        </div>

        <div aria-hidden="true" role="dialog" tabindex="-1" id="eventInstanceModal" class="modal fade" style="display: none;">
            <div class="modal-dialog" style="min-width:70%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title"><b>
                                <i class="far fa-calendar-plus"></i> Veranstaltung bearbeiten
                            </b></h4>
                    </div>
                    <form id="eventInstanceModalForm">
                        <div class="modal-body">


                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Name der Veranstaltung</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Kategorie der Veranstaltung</label>
                                        <select class="form-control" name="category"></select>
                                    </div>
                                </div>

                            </div>


                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group"><label>Von:</label>
                                        <input type="date" class="form-control" name="startDate" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group"><label>Startzeit:</label>
                                        <input type="time" class="form-control" name="startTime" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group"><label>Bis:</label>
                                        <input type="date" class="form-control" name="endDate" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group"><label>Endzeit:</label>
                                        <input type="time" class="form-control" name="endTime" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"><label>Ort:</label>
                                        <input type="text" class="form-control" name="location">
                                    </div>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <a role="button" class="text-muted" data-toggle="collapse" href="#eventInstanceModalDetailContainer">
                                        <i class="fas fa-angle-down"></i> <b>Details</b>
                                    </a>
                                </div>
                                <div class="panel-body collapse" id="eventInstanceModalDetailContainer">

                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Zielgruppe: </label>
                                                <div class="label label-success pull-right cursor-info" title="Preset: Dieser Wert wird standardmäßig durch die ausgewählte Veranstaltungskategorie gesetzt."><i class="fas fa-cloud-download-alt"></i> Preset</div>
                                                <select multiple class="form-control event-type-multiple-select" name="targetGroups"></select>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Erinnerungsmail:</label>
                                                <div class="label label-success pull-right cursor-info" title="Preset: Dieser Wert wird standardmäßig durch die ausgewählte Veranstaltungskategorie gesetzt."><i class="fas fa-cloud-download-alt"></i> Preset</div>
                                                <select class="form-control" name="reminderInternal">
                                                    <option value="">Keine Angabe</option>
                                                    <option>1 Woche vorher</option>
                                                    <option>2 Wochen vorher</option>
                                                    <option>3 Wochen vorher</option>
                                                    <option>4 Wochen vorher</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Verantwortlich:</label>
                                                <div class="label label-success pull-right cursor-info" title="Preset: Dieser Wert wird standardmäßig durch die ausgewählte Veranstaltungskategorie gesetzt."><i class="fas fa-cloud-download-alt"></i> Preset</div>
                                                <select multiple class="form-control event-type-multiple-select" name="assigneesInternal" data-user="all">
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Aufwand ZSB:</label>
                                                <div class="label label-success pull-right cursor-info" title="Preset: Dieser Wert wird standardmäßig durch die ausgewählte Veranstaltungskategorie gesetzt."><i class="fas fa-cloud-download-alt"></i> Preset</div>
                                                <select class="form-control" name="expenseInternal">
                                                    <option value="">Keine Angabe</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Kooperation mit:</label>
                                                <div class="label label-success pull-right cursor-info" title="Preset: Dieser Wert wird standardmäßig durch die ausgewählte Veranstaltungskategorie gesetzt."><i class="fas fa-cloud-download-alt"></i> Preset</div>
                                                <select multiple class="form-control event-type-multiple-select" name="assigneesExternal">
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Aufwand Kooperation:</label>
                                                <div class="label label-success pull-right cursor-info" title="Preset: Dieser Wert wird standardmäßig durch die ausgewählte Veranstaltungskategorie gesetzt."><i class="fas fa-cloud-download-alt"></i> Preset</div>
                                                <select class="form-control" name="expenseExternal">
                                                    <option value="">Keine Angabe</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label>Namen der Kooperationspartner:</label>
                                                <input type="text" class="form-control" name="cooperation">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"><label>Maximale Teilnehmer:innenzahl:</label>
                                                <input type="number" class="form-control" name="maxParticipants">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label> Sonstige Bemerkungen / Notizen:</label>
                                                <div class="label label-success pull-right cursor-info" title="Preset: Dieser Wert wird standardmäßig durch die ausgewählte Veranstaltungskategorie gesetzt."><i class="fas fa-cloud-download-alt"></i> Preset</div>
                                                <textarea name="notes" class="form-control" style="min-width: 100%; resize: vertical;"></textarea>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>



                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <a role="button" data-toggle="collapse" href="#eventInstanceModalMonitoringContainer">
                                        <i class="fas fa-angle-down"></i> <b>Monitoring</b>
                                    </a>
                                </div>
                                <div class="panel-body collapse" id="eventInstanceModalMonitoringContainer">

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group"><label>Tatsächliche Teilnehmer:innenzahl:</label>
                                                <input type="number" class="form-control" name="participantsCount">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group"><label>Aufwand ZSB (Stunden):</label>
                                                <input type="number" class="form-control" name="expenseZSB">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group"><label>Aufwand SHKs (Stunden):</label>
                                                <input type="number" class="form-control" name="expenseSHK">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Anmerkungen</label>
                                                <textarea class="form-control" name="monitoringNotes"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>



                            <div class="panel panel-warning">
                                <div class="panel-heading">
                                    <a role="button" class="text-warning" data-toggle="collapse" href="#eventInstanceModalPRContainer">
                                        <i class="fas fa-angle-down"></i> <b>Öffentlichkeitsarbeit</b>
                                    </a>
                                </div>
                                <div class="panel-body collapse" id="eventInstanceModalPRContainer">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"><label>Verantwortlich</label>
                                                <div class="label label-success pull-right cursor-info" title="Preset: Dieser Wert wird standardmäßig durch die ausgewählte Veranstaltungskategorie gesetzt."><i class="fas fa-cloud-download-alt"></i> Preset</div>
                                                <select multiple class="form-control event-instance-multiple-select" name="assigneesPR" data-user="all">
                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label>Verteiler</label>
                                                <div class="label label-success pull-right cursor-info" title="Preset: Dieser Wert wird standardmäßig durch die ausgewählte Veranstaltungskategorie gesetzt."><i class="fas fa-cloud-download-alt"></i> Preset</div>
                                                <select multiple class="form-control event-instance-multiple-select" name="distributerPR"></select>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group"><label>Erinnerungsmail</label>
                                                <div class="label label-success pull-right cursor-info" title="Preset: Dieser Wert wird standardmäßig durch die ausgewählte Veranstaltungskategorie gesetzt."><i class="fas fa-cloud-download-alt"></i> Preset</div>
                                                <select class="form-control" name="reminderPR">
                                                    <option value="">Keine Angabe</option>
                                                    <option>1 Woche vorher</option>
                                                    <option>2 Wochen vorher</option>
                                                    <option>3 Wochen vorher</option>
                                                    <option>4 Wochen vorher</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Ankündigungstext</label>
                                                <div class="label label-success pull-right cursor-info" title="Preset: Dieser Wert wird standardmäßig durch die ausgewählte Veranstaltungskategorie gesetzt."><i class="fas fa-cloud-download-alt"></i> Preset</div>
                                                <textarea class="form-control" name="announcementPR"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </div>

                        <div class="modal-footer">
                            <div class="row">
                                <input type="checkbox" name="isCancelled" value="isCancelled" class="hidden">
                                <div class="col-md-6 text-left" id="eventInstanceCancelContainer">

                                </div>
                                <div class="col-md-6 text-rigth">
                                    <button data-dismiss="modal" class="btn btn-default" type="button"><i class="fas fa-times"></i> Abbrechen</button>
                                    <button class="btn btn-primary" type="submit"><i class="fas fa-save"></i> Veranstaltung speichern</button>
                                </div>
                            </div>


                        </div>
                    </form>

                </div>
            </div>
        </div>



    </div>
</div>
