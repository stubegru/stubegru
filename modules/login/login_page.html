<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" style="margin-top:20%;">

                <div class="panel-body">
                    <div class="row text-center">
                        <img height="100px" id="loginLogo">
                        <br>
                        <h3 class="text-primary" id="institutionName"></h3>
                    </div>
                    <hr>
                    <form action="javascript:doLogin()">

                        <div class="form-group">
                            <input class="form-control" placeholder="Nutzername" id="user" type="text" autofocus
                                required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Passwort" id="password" type="password" required>
                        </div>
                        <hr>

                        <button type="submit" class="btn btn-lg btn-primary btn-block" id="loginButton">
                            Login
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
