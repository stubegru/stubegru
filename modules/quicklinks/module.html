<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title"><a href="#collapseQuicklinks" data-toggle="collapse" aria-expanded="true">Quicklinks</a>
            </h4>
        </div>
        <div class="panel-collapse collapse in" id="collapseQuicklinks" aria-expanded="false">
            <div class="panel-body">
                <ul id="quicklinks">
                    <!-- Here are generated all the Quicklinks by an AJAX Call -->
                </ul>
            </div>
            <div class="panel-footer admin">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-default permission-QUICKLINK_WRITE permission-required" onclick="editQuicklinks()">
                            <i class="fas fa-wrench" style="cursor: pointer;"></i>&nbsp; Bearbeitungsmodus
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary pull-right permission-QUICKLINK_WRITE permission-required" onclick="$('#quicklinkModal').modal('show')">
                            <i class="fas fa-plus"></i>&nbsp; Quicklink hinzufügen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Quicklink Edit Modal-->
<div aria-hidden="true" role="dialog" tabindex="-1" id="quicklinkModal" class="modal fade" style="display: none;">
    <div class="modal-dialog" style="min-width:70%;">
        <div class="modal-content">
            <form action="javascript:addQuicklink();">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button" onclick="resetQuicklinkForm()">×</button>
                    <h4 class="modal-title">Quicklink erstellen</h4>
                </div>
                <div class="modal-body">


                    <div class="form-group">
                        <label>Titel</label>
                        <input autocomplete="off" class="form-control" type="text" id="quicklinkTitel" required>
                    </div>

                    <div class="form-group">
                        <label>Linkadresse ( incl. http:// )</label>
                        <input autocomplete="off" class="form-control" type="text" id="quicklinkAdresse" placeholder="http://www.example.com" required>
                    </div>


                </div>

                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default pull-left" type="button" onclick="resetQuicklinkForm()">Abbrechen</button>
                    <input type="submit" class="btn btn-success" value="Speichern">
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->

</div>
<!-- Quicklink Editmodal end -->
