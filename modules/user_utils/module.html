<!-- User utils Modal start-->
<div aria-hidden="true" role="dialog" tabindex="-1" id="userUtilsModal" class="modal fade" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="javascript:userUtilsModalSubmit();">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                    <h4 class="modal-title">Persönliche Daten bearbeiten</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Name</label>
                        <input autocomplete="off" class="form-control" type="text" id="userUtilsModalName" required>
                    </div>

                    <div class="form-group">
                        <label>Email Adresse</label>
                        <input autocomplete="off" class="form-control" type="email" id="userUtilsModalMail" required>
                    </div>
                   
                    <div class="form-group">
                        <label>Passwort</label>
                        <input autocomplete="off" class="form-control" type="password" id="userUtilsModalPassword"
                            placeholder="Hier nur bei Passwortänderung etwas eintragen">
                    </div>
                    <p class="text-muted"><span class="fas fa-info-circle"></span>&nbsp; Weitere Accounteinstellungen können Admins über den Menüpunkt <b>Nutzerverwaltung</b> vornehmen.</p>
                   

                </div>

                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default pull-left" type="button">Abbrechen</button>
                    <input type="submit" class="btn btn-primary" value="Speichern">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- User Editmodal end -->
