<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="notificationModal" class="modal fade" style="display: none;">
    <form action="javascript:saveNotificationSettings();">
        <div class="modal-dialog" style="min-width:70%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                    <h4 class="modal-title">Benachrichtigungen Einstellungen</h4>
                </div>
                <div class="modal-body">
                    <div id="notificationCustomSettings">
                        <!--Toggles generated by JS-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">Abbrechen</button>
                    <input class="btn btn-primary" type="submit" value="Speichern">
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="notificationDetailView" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-md-8">
                        <h4>
                            <span id="ndvIcon"><i class="fas fa-bell"></i> </span>
                            <span id="ndvType">Benachrichtigung</span>
                        </h4>
                    </div>
                    <div class="col-md-4 text-right">
                        <h4 id="ndvDate">Dummmy</h4>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <b id="ndvIntroduction"></b>
                </div>
                <br>
                <div class="text-center" id="ndvMainLine">
                    <h4>Dummy</h4>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left" id="deleteNotificationFromModal" data-dismiss="modal"> <i class="far fa-trash-alt"></i>&nbsp; Benachrichtigung entfernen</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fas fa-angle-left"></i>&nbsp; Zurück</button>
            </div>
        </div>
    </div>
</div>
