<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="notificationModal" class="modal fade" style="display: none;">
    <form action="javascript:saveNotificationSettings();">
        <div class="modal-dialog" style="min-width:70%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                    <h4 class="modal-title">Benachrichtigungen Einstellungen</h4>
                </div>
                <div class="modal-body">




                    <div id="notification_custom_settings">
                        <table class="table table-bordered" style="border-collapse:separate;">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th class="col-md-2 text-center">Tagesaktuelle Infos</th>
                                    <th class="col-md-2 text-center">Abwesenheiten</th>
                                    <th class="col-md-2 text-center">Neu im Wiki</th>
                                    <th class="col-md-2 text-center">Wiki überarbeiten</th>
                                    <th class="col-md-2 text-center">Fehler im Wiki</th>
                                    <th class="col-md-2 text-center">Technische Fehler</th>
                                </tr>
                                <thead>
                                <tbody>
                                    <tr>
                                        <td><b>Info</b></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_notification_news" class="notification-toggle-notification"></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_notification_absence" class="notification-toggle-notification"></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_notification_article" class="notification-toggle-notification"></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_notification_reminder" class="notification-toggle-notification"></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_notification_report" class="notification-toggle-notification"></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_notification_error" class="notification-toggle-notification"></td>
                                    </tr>
                                    <tr>
                                        <td><b>Info per Mail</b></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_mail_news" class="notification-toggle-mail"></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_mail_absence" class="notification-toggle-mail"></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_mail_article" class="notification-toggle-mail"></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_mail_reminder" class="notification-toggle-mail"></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_mail_report" class="notification-toggle-mail"></td>
                                        <td class="text-center"><input data-toggle="toggle" type="checkbox" id="notification_toggle_mail_error" class="notification-toggle-mail"></td>
                                    </tr>
                                </tbody>
                        </table>
                    </div>




                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">Abbrechen</button>
                    <input class="btn btn-primary" type="submit" value="Speichern">
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </form>
</div>
