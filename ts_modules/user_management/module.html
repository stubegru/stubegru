<!-- User edit Management start-->
<div class="row permission-USER_WRITE permission-required">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <h2>Nutzerverwaltung
        </h2>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="userSearchAddon"><i class="fas fa-filter"></i>&nbsp;Filtern:</span>
                    <input type="text" class="form-control" placeholder="Name, Adresse, Account, Id...." aria-describedby="userSearchAddon" id="userManagementFilterInput">
                    <span class="input-group-addon" style="cursor: pointer;" title="Clear filter" id="userManagementFilterClearButton"><i class="fas fa-times"></i></span>
                </div>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-info pull-right" id="user_management_create_user_button">
                    <i class="fas fa-plus"></i>&nbsp; Neue Nutzer:in
                </button>
            </div>
        </div>

        <br>
        <div id="user_management_table"></div>
    </div>
    <div class="col-sm-1"></div>

</div>




<!--User Edit Modal-->
<div aria-hidden="true" role="dialog" tabindex="-1" id="userEditModal" class="modal fade" style="display: none;">
    <div class="modal-dialog" style="min-width: 70%;">
        <div class="modal-content">
            <form id="user_management_modal_form">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                    <h4 class="modal-title">Nutzer bearbeiten</h4>
                </div>
                <div class="modal-body">

                    <input autocomplete="off" type="hidden" value="0" id="userEditId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input autocomplete="off" class="form-control" type="text" id="userEditName" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email Adresse</label>
                                <input autocomplete="off" class="form-control" type="email" id="userEditMail" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Account Name</label>
                                <input autocomplete="off" class="form-control" type="text" id="userEditAccount" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Passwort</label>
                                <input autocomplete="off" class="form-control" type="password" id="userEditPasswort" placeholder="Hier nur bei Passwortänderung etwas eintragen">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Rolle / Funktion</label>
                        <select class="form-control" id="userEditRole" required>

                        </select>
                        <br>
                        <div class="alert alert-info" role="alert"><i class="fas fa-info-circle"></i> Das Auswählen der Rolle setzt automatisch Standardwerte für die Berechtigungen und Benachrichtigungs-Einstellungen dieses Nutzers. Der Wert für die Rolle selbst ist rein informativ und erlaubt bzw. verweigert dem Nutzer keine Funktionen.</div>
                    </div>

                    <div class="form-group">
                        <label>Berechtigungen</label>
                        <div id="permissionContainer">

                        </div>
                    </div>


                </div>

                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button" onclick="resetUserEditForm()">
                        <i class="fas fa-times"></i> Abbrechen
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="far fa-save"></i> Nutzer Speichern
                    </button> 
                </div>
            </form>
        </div>
    </div>
</div>
<!-- User Editmodal end -->
